<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRISANTO LULUHORAN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h3 {
            font-size: 18px;
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .output-box {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            word-break: break-all;
            min-height: 50px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            touch-action: manipulation;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-group {
            background: #f7fafc;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .control-group label {
            display: block;
            font-size: 12px;
            color: #718096;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .control-group input, .control-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .copy-btn:hover {
            opacity: 1;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #48bb78;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
            
            .content {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≤ KRISANTO RANDOM NAME & PASS</h1>
            <p>Random Names & Secure Passwords</p>
        </div>

        <div class="content">
            <div class="section">
                <h3>üë§ Random Name</h3>
                <div class="output-box" id="nameOutput">
                    Click "Generate Name" to get started
                    <button class="copy-btn" onclick="copyToClipboard('nameOutput')" style="display: none;">Copy</button>
                </div>
                <button class="btn btn-primary" onclick="generateName()">Generate Name</button>
            </div>

            <div class="section">
                <h3>üîê Secure Password</h3>
                <div class="controls">
                    <div class="control-group">
                        <label>Length</label>
                        <input type="range" id="lengthSlider" min="8" max="32" value="12" oninput="updateLength()">
                        <span id="lengthValue">12</span>
                    </div>
                    <div class="control-group">
                        <label>Type</label>
                        <select id="passwordType">
                            <option value="strong">Strong</option>
                            <option value="memorable">Memorable</option>
                            <option value="numbers">Numbers Only</option>
                        </select>
                    </div>
                </div>
                <div class="output-box" id="passwordOutput">
                    Click "Generate Password" to get started
                    <button class="copy-btn" onclick="copyToClipboard('passwordOutput')" style="display: none;">Copy</button>
                </div>
                <button class="btn btn-primary" onclick="generatePassword()">Generate Password</button>
            </div>

            <button class="btn btn-secondary" onclick="generateBoth()">üéØ Generate Both</button>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <script>
        const firstNames = [
            'Alex', 'Jordan', 'Taylor', 'Morgan', 'Casey', 'Riley', 'Avery', 'Quinn',
            'Blake', 'Cameron', 'Drew', 'Emery', 'Finley', 'Harper', 'Hayden', 'Jaden',
            'Kai', 'Logan', 'Mika', 'Noah', 'Payton', 'Reese', 'River', 'Sage',
            'Skylar', 'Tatum', 'Uma', 'Vale', 'Winter', 'Zara', 'Luna', 'Phoenix'
        ];

        const lastNames = [
            'Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis',
            'Rodriguez', 'Martinez', 'Hernandez', 'Lopez', 'Gonzalez', 'Wilson', 'Anderson',
            'Thomas', 'Taylor', 'Moore', 'Jackson', 'Martin', 'Lee', 'Perez', 'Thompson',
            'White', 'Harris', 'Sanchez', 'Clark', 'Ramirez', 'Lewis', 'Robinson', 'Walker', 'Young'
        ];

        const strongChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
        const memorableWords = ['Apple', 'Beach', 'Cloud', 'Dance', 'Eagle', 'Forest', 'Guitar', 'Happy', 'Island', 'Jungle'];

        function generateName() {
            const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            const fullName = `${firstName} ${lastName}`;
            
            const output = document.getElementById('nameOutput');
            output.textContent = fullName;
            output.querySelector('.copy-btn').style.display = 'block';
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const type = document.getElementById('passwordType').value;
            let password = '';

            switch(type) {
                case 'strong':
                    for (let i = 0; i < length; i++) {
                        password += strongChars.charAt(Math.floor(Math.random() * strongChars.length));
                    }
                    break;
                    
                case 'memorable':
                    const numWords = Math.max(2, Math.floor(length / 6));
                    const words = [];
                    for (let i = 0; i < numWords; i++) {
                        words.push(memorableWords[Math.floor(Math.random() * memorableWords.length)]);
                    }
                    password = words.join('') + Math.floor(Math.random() * 1000);
                    break;
                    
                case 'numbers':
                    for (let i = 0; i < length; i++) {
                        password += Math.floor(Math.random() * 10);
                    }
                    break;
            }

            const output = document.getElementById('passwordOutput');
            output.textContent = password;
            output.querySelector('.copy-btn').style.display = 'block';
        }

        function generateBoth() {
            generateName();
            generatePassword();
        }

        function updateLength() {
            const slider = document.getElementById('lengthSlider');
            const display = document.getElementById('lengthValue');
            display.textContent = slider.value;
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent.replace('Copy', '').trim();
            
            navigator.clipboard.writeText(text).then(() => {
                showToast();
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Initialize
        updateLength();
    </script>
</body>
</html>
